<div class="card-container" *ngFor="let item of allUsers">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="exemple-header-image"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtile>Posted By : {{item.postedBy}} | Posted on :{{ item.date | date:'medium'}}</mat-card-subtile>
        </mat-card-header>
        <mat-grid-list col="5">
            <mat-grid-title [colspan]="2" [rowspan]="1">
                <img mat-card-image [src]="item.img" class="post-img" alt="Card Image">
            </mat-grid-title>
            <mat-card-content>
                {{ item.content.length > 600 ? item.content.substr(0, 600) + '...' : item.content}}
            </mat-card-content>
        </mat-grid-list>
    </mat-card>
    <hr>
    <mat-card-actions>
        <button mat-raised-button color="primary">{{item.likeCount}}<mat-icon>favorite</mat-icon></button>
        <button mat-raised-button color="primary" style="margin-left:  5px;">{{item.viewCount}}<mat-icon>removed_red_eye</mat-icon></button>
        <button mat-raised-button color="primary" style="margin-left:  5px;" routerLink="/view-post/{{item.id}}">View User</button>
        
    </mat-card-actions>
</div>
